<!DOCTYPE html>
<html>
	<head>
		<title>ColorSmash</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="style.css">
		<link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
		<link rel="icon" href="favicon.ico"/>
	</head>
	<body>

		<header>
			<a href="about.html"><h1 id="title">ColorSmash</h1></a>
		</header>
		<div id="colorGroup">
			<div id="pinBoard">
				<h3 id="pinBoardTitle">Pin Board</h3>

				<div id="pinnedColor" onclick="ConvertOne()"></div>
				<div id="pinnedColor2" onclick="ConvertTwo()"></div>
				<div id="pinnedColor3" onclick="ConvertThree()"></div>
			</div>
			<button id="cButton" onclick="changeBackground()">Change</button>
		</div>
		<div id="info">
			<input type="text" id="hexValue" name="HexValue">
		</div>
		
		<div id="pinBox">
			<button id="Pin" onclick="pinToBoard()">Pin Color</button>
		</div>
		
		<script src="script.js" type="text/javascript"></script>
	</body>
</html>
